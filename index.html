<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Terminal Poker / Blackjack Pot Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="terminal">
  <h1>ðŸ’° POT TRACKER</h1>

  <div class="controls">
    <label>Starting Money $
      <input type="number" id="startingMoney" value="100">
    </label>

    <label>Minimum Bet $
      <input type="number" id="minBet" value="10">
    </label>

    <button onclick="resetGame()">RESET GAME</button>
    <button onclick="addPlayer()">ADD PLAYER</button>
    <button onclick="removePlayer()">REMOVE PLAYER</button>
    <button onclick="nextRound()">NEXT ROUND</button>
  </div>

  <div class="pot">
    POT: <span id="pot-value">$0</span>
  </div>

  <div id="players"></div>
</div>

<!-- CHIP RAIN -->
<div id="chipRainLeft" class="chip-rain left"></div>
<div id="chipRainRight" class="chip-rain right"></div>

<script src="script.js"></script>
</body>
</html>
